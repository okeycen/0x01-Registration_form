<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form | Welcome</title>

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <main class="m-main">
        <div class="left-container">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time.<br>
               watching scripted tutorials is great but understanding how <br>
               developers think is invaluable.   
            </p>

        </div>
        <div class="right-container">
            <div id="blue-info">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div>
                <form action="">

                    <div id="reg-form">
                        <div>
                            <input type="text"     placeholder="First Name">
                        </div>
                        <div>
                            <input type="text"     placeholder="Last Name">
                        </div>
                        <div>
                            <input type="email"    placeholder="Email Address">
                        </div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div id="green">
                            <input type="submit"   value="CLAIM YOUR FREE TRIAL">
                        </div>
                    </div>

                    <div id="info">
                        <p>
                            <strong>By clicking the button, you are agreeing to our&nbsp;<a href="" id="terms"> Terms and Services</strong></a>
                        </p>
                    </div> 

                </form>
            </div>            
        </div>
    </main>
</body>
</html>
